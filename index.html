<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application Form</title>
</head>
<body>


<!-- header -->
    <div class="container">

<!-- Apply-box -->


<div class="apply-box"> 

    <h1>Job Application <span class="title-small">(Web)<span></h1>
    
<!-- Form     -->

<form action="">

<div class="form-container">

    <!-- 1st-button -->
<div class="form-control">
    <label for="First Name">First Name :</label><br>
    <input type="First Name" id="First Name" name="First Name" placeholder="Enter First Name..."><br>
</div>

     <!-- 2nd-button -->
<div class="form-control">
    <label for="Last Name">Last Name :</label><br>
    <input type="Last Name" id="Last Name" name="Last Name" placeholder="Enter Last Name..."><br>
</div>

    <!-- 3rd-button -->
    <div class="form-control">
        <label for="Email">Email :</label>
        <input type="Email" id="Email" "Email" placeholder="Enter Email...">
    </div>




</div>




</form>


    
    
    </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
