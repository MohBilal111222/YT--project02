<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application Form</title>
</head>
<body>

   
<!-- header -->
    <div class="container">

<!-- Apply-box -->


<div class="apply-box"> 

    <h1>Job Application <span class="title-small">(Web)<span></h1>
    
<!-- Form     -->

<form action="">

    <div class="form-container">


    <!-- 1st-button -->
<div class="form-control">
    <label for="First Name">First Name :</label>
    <input type="First Name" id="First Name" name="First Name" placeholder="Enter First Name...">
</div>

     <!-- 2nd-button -->
<div class="form-control">
    <label for="Last Name">Last Name :</label>
    <input type="Last Name" id="Last Name" name="Last Name" placeholder="Enter Last Name...">
</div>

    <!-- 3rd-button -->
    <div class="form-control">
        <label for="Email">Email :</label>
            <input type="Email" id="Email" "Email" placeholder="Enter Email...">
    </div>

    <!-- 4th-button -->
    <div class="form-control">
        <label for="Job-role">Job-role :</label>
         
      <select id="job-role"  name="job-role">

         <option value="">Select job role</option>
         <option value="Frontend">Frontend developer</option>
         <option value="Backend">Backend developer</option>
         <option value="Full-Stack">Full stack developer</option>
         <option value="Ui-Ux">UI UX designer</option>

=
       </select>
    </div>

  <!-- Address -->
   
  <div class="textarea-control">
    <label for="Address">Address :</label>
    <textarea name="Address" id="Address" cols="50" rows="4" placeholder="Enter Address"></textarea>
</div> 


<!-- city -->
<div class="form-control">
    <label for="City">City :</label>
    <input type="City" id="City" name="City" placeholder="Enter City...">
</div>


<!-- pin-code -->
<div class="form-control">
    <label for="pin-code">pin-code :</label>
    <input type="number" id="Pin-code" name="Pin-code" placeholder="Enter Pin-code...">
</div>


<!-- Date -->

<div class="form-control">
    <label for="Date">Date :</label>
    <input value="2024-01-1" type="date" id="Date" name="Date">
</div>

<!-- Upload -->

<div class="form-control">
    <label for="Upload">Upload Your CV :</label>
    <input  type="file" id="Upload" name="Upload">
</div>




</div>
<div class="button-container">
    <button type="submit">Apply Now</button>
</div>
</form>


    
</div>
    </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
